<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../styles/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,700&family=Nunito:wght@200&family=Xanh+Mono:ital@0;1&display=swap" rel="stylesheet">
    <title>Portfolio</title>
</head>
<body>
    
    <header>
        <nav>
            <div class="logo-div">
                <p class="p-logo"> Wisdom <br> Nic </p>

            </div>

            <div class="link-div">
                <div class="link-div-ul">
                    <ul>
                        <li> <a class="a-links" href="./home.html"> Home </a>  </li>
                        <li> <a class="a-links" href="./about.html"> About Me </a>  </li>
                        <li> <a class="a-links" href="./projects.html"> Projects </a>  </li>
                    </ul>
                </div>
                <div class="contact-btn-div">
                    <a href="./contact.html"> <button class="contact-btn"> Contact Me </button> </a> 
                </div>
                
            </div>

        </nav>

    </header>
    <main>
        <div class="main-div">
            <section-1 class="sect-1">
                <span class="abt-line"> 
                    Contact Me
                
                </span>
                <div class="line"></div>

            </section-1>
        </div>
        <section-2 class="sect-2">
            

            <form action="">
                <label class="fullNameLabel" for="">Full Name:</label> <br>
                <input class="name" id="name" value="" type="text" placeholder="Enter your full name">
                <label class="emailLabel" for="">Email:</label>
                <input class="email" id="email" value="" type="email" placeholder="Enter your email">
            </form>
            
            <textarea class="for-text" name="" id="" cols="30" rows="10"></textarea>

            <button class="send-btn">SEND</button>

            <button class="mail"> Send A Mail </button>

        </section-2>

        <footer class="footer">  
            <div class="social-icons">
                <div class="twitter"><img class="twitter-svg" src="./../images/twitter.svg" alt=""></div>
                <div class="behance"> <img class="behance-svg" src="./../images/behance.svg" alt=""></div>
                <div class="linkedin"> <img class="linkedin-svg" src="./../images/linkedin.svg" alt=""></div>
                <div class="dribble"><img class="dribble-svg" src="./../images/dribble-icon.svg" alt=""></div>
            </div>
            
            
        </footer>

    </main>

</body>
